<ngx-carousel
    [inputs]="carouselBanner"
    (onMove)="onmoveFn($event)"
    (afterCarouselViewed)="afterCarouselViewedFn($event)">

        <ngx-tile NgxCarouselItem *ngFor="let Tile of carouselTileItems">

            <img class="img" src="{{Tile.src}}" />
            <div class="content">
                <h1 class="header desktop-only">Projects</h1>
                <h1 class="title">{{Tile.title}}</h1>
                <div class="body">{{Tile.body}}</div>
                <a beamAnalytics="Home|Click|Carousel Learn More"  class="cta">Learn More</a>
            </div>
        </ngx-tile>
        <div beamAnalytics="Home|Click|Carousel Left" NgxCarouselPrev class="leftRs"></div>
        <div beamAnalytics="Home|Click|Carousel Right" NgxCarouselNext class="rightRs"></div>
        <!-- <img beamAnalytics="Home|Click|Carousel Right" NgxCarouselNext class="rightRs" src="/assets/left-arrow_green.png" /> -->
        <!-- <img beamAnalytics="Home|Click|Carousel Left" NgxCarouselPrev class="leftRs" src="/assets/left-arrow_green.png" /> -->
</ngx-carousel>
